{% extends "base.html" %}

{% block title %}
4541 Scouting App | Select Competition
{% endblock %}

{% block contents %}
<h1>Select Scouting App Competition</h1>
<div style="margin-left: 1%;">
    <ul style="list-style: none;">
        {% if competitions %}
        {% for name, url in competitions.items() %}
        <li>
            <a class="light-theme" href="{{ url }}">{{ name }}</a>
        </li>
        {% endfor %}
        {% endif %}
    </ul>
</div>
{% endblock %}
