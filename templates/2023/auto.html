        <span>Next</span>
    </button>
</div>
<div style="margin-top: 10%; width: 100%; text-align: center;">
  <h1>Checkboxes</h1>
  <label class="container"> Did they start with a cube?

  </label>
  <label class="container"> Did they start with a cone?

    <input type="checkbox">
    <span class="checkmark"></span>
